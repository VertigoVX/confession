<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="landing-page">
        <div class="falling-petals"></div>
        <div class="container">
            <h1>Hello, <span class="her-name">Dear</span>...</h1>
            <p>I have something special to ask you...</p>
            <div class="animated-envelope">
                <i class="fa-solid fa-envelope fa-bounce"></i>
            </div>
            <button id="open-letter" class="fancy-button">
                Open Letter <i class="fa-solid fa-heart"></i>
            </button>
        </div>
        <div class="floating-hearts"></div>
    </div>

    <div class="proposal-page hidden">
        <div class="butler-container">
            <img src="sebastian.png" alt="Butler Silhouette" class="butler-image">
            <div class="message-bubble">
                "My lady, I come bearing a message of great importance..."
            </div>
        </div>
        
        <div class="letter-container">
            <div class="letter-header">
                <h2>My Dearest</h2>
            </div>
            
            <div class="letter-content">
                <p id="typed-message"></p>
                <div id="message-placeholder">
                    <!-- Your personal message will appear here -->
                </div>
            </div>
            
            <div class="decision-buttons">
                <button id="yes-button" class="fancy-button yes-button">
                    Yes <i class="fa-solid fa-heart"></i>
                </button>
                <button id="no-button" class="fancy-button no-button">
                    No <i class="fa-solid fa-face-sad-tear"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="celebration hidden">
        <h1>Hooray! <i class="fa-solid fa-heart fa-beat"></i></h1>
        <div class="confetti-container"></div>
        <p>Thank you for making me the happiest person alive!</p>
        <div class="anime-gif">
            <img src="celebration.gif" alt="Celebration">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
